<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select name="sort" id="sort" class="custom-select mb-3">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">
                    {{type.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <form class="mt-2">
                    <input type="text" class="form-control d-inline me-2" style="width: 300px" placeholder="Search">
                    <button class="btn btn-outline-primary me-2 mb-1">Search</button>
                    <button class="btn btn-outline-success mb-1">Reset</button>
                </form>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
