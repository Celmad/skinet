<div
    class="row mt-5"
    *ngIf="product">
    <div class="col-3 offset-3">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-50">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p class="fs-4">{{product.price | currency}}</p>

        <div class="d-flex justify-content-start align-items-center">
            <fa-icon 
                [icon]="faMinusCircle" 
                [classes]="['fa-2x me-2 text-warning']"
                (click)="decrementQuantity()"
                style="cursor: pointer">
            </fa-icon>

            <span class="font-weight-bold" style="font-size: 1.5em">
                {{quantity}}
            </span>
            
            <fa-icon 
                [icon]="faPlusCircle" 
                [classes]="['fa-2x mx-2 text-warning']"
                (click)="incrementQuantity()"
                style="cursor: pointer">
            </fa-icon>

            <button 
                class="btn btn-outline-primary btn-lg ms-4" 
                (click)="addItemToBasket()">
                Add to Cart
            </button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 offset-3">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
